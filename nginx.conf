user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_types text/plain text/css text/xml text/javascript 
               application/x-javascript application/xml+rss 
               application/javascript application/json;

    # Upstream: Backend servers (nodos del backend)
    upstream partyst_backend {
        # MÃ©todos de balanceo disponibles:
        # - round_robin (por defecto): distribuye equitativamente
        # - least_conn: menos conexiones activas
        # - ip_hash: basado en IP del cliente
        
        least_conn;  # Usa el servidor con menos conexiones activas
        
        # Nodo 1 - Principal
        server partyst-java-backend.onrender.com:443 max_fails=3 fail_timeout=30s;
        
        # Nodo 2
        server partyst-java-backend-2.onrender.com:443 max_fails=3 fail_timeout=30s;
        
        # Nodo 3
        server partyst-java-backend-mnjv.onrender.com:443 max_fails=3 fail_timeout=30s;
        
        # Servidor de respaldo (fallback)
        # server localhost:8080 backup;
        
        # Health check configuration
        keepalive 32;
    }

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=general:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=auth:10m rate=5r/s;

    server {
        listen 0.0.0.0:${PORT:-8080} default_server;
        listen [::]:${PORT:-8080} default_server;
        
        server_name _;
        
        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "no-referrer-when-downgrade" always;
        add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # Nginx stats (opcional)
        location /nginx_status {
            stub_status on;
            access_log off;
            allow 127.0.0.1;
            deny all;
        }

        # Rate limit configuration
        location ~ ^/(api/auth|api/users/login|api/users/register) {
            limit_req zone=auth burst=10 nodelay;
            proxy_pass http://partyst_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_connect_timeout 10s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
        }

        # General API routes
        location /api/ {
            limit_req zone=general burst=20 nodelay;
            proxy_pass http://partyst_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_connect_timeout 10s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
        }

        # Rutas WebSocket (si es necesario)
        location /ws/ {
            proxy_pass http://partyst_backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_connect_timeout 7d;
            proxy_send_timeout 7d;
            proxy_read_timeout 7d;
        }

        # Root redirect
        location / {
            return 301 /api/;
        }

        # Error pages
        error_page 404 /404.json;
        location = /404.json {
            internal;
            default_type application/json;
            return 404 '{"error":"Not Found","status":404}';
        }

        error_page 502 503 504 /5xx.json;
        location = /5xx.json {
            internal;
            default_type application/json;
            return 503 '{"error":"Service Unavailable","status":503}';
        }
    }
}
